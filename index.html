<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Nathan's Kingdom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .rectangle {
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .rectangle:hover {
      transform: translateY(-5px);
    }
    .rectangle h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .rectangle p {
      font-size: 16px;
      color: #;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to King Nathan's Kingdom</h1>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 1</h2>
      <p>Description of Section 1.</p>
    </div>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 2</h2>
      <p>Description of Section 2.</p>
    </div>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 3</h2>
      <p>Description of Section 3.</p>
    </div>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 4</h2>
      <p>Description of Section 4.</p>
    </div>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 5</h2>
      <p>Description of Section 5.</p>
    </div>
    <div class="rectangle" onclick="location.href='#'">
      <h2>Section 6</h2>
      <p>Description of Section 6.</p>
    </div>
  </div>
</body>
</html>
